    <!-- Contenido Principal de la Gestión del Plan de Estudio -->
    <div class="container">
        <div class="admin-panel">
            <h2>Gestión del Plan de Estudio</h2>
            <ul class="nav nav-tabs tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="subjects-tab" data-bs-toggle="tab" href="#subjects" role="tab" aria-controls="subjects" aria-selected="true">Temas</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="schedule-tab" data-bs-toggle="tab" href="#schedule" role="tab" aria-controls="schedule" aria-selected="false">Horarios</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="settings-tab" data-bs-toggle="tab" href="#settings" role="tab" aria-controls="settings" aria-selected="false">Configuraciones</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <!-- Gestión de Temas -->
                <div class="tab-pane fade show active" id="subjects" role="tabpanel" aria-labelledby="subjects-tab">
                    <h3>Administrar Temas del Plan de Estudio</h3>
                    <form action="#" method="POST" id="subject-form">
                        <div class="form-group">
                            <label for="subject-name">Nombre del Tema</label>
                            <input type="text" id="subject-name" name="subject-name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="subject-description">Descripción</label>
                            <textarea id="subject-description" name="subject-description" class="form-control" rows="4" required></textarea>
                        </div>
                        <button type="submit">Agregar Tema</button>
                    </form>
                    <hr>
                    <h4>Lista de Temas</h4>
                    <!-- Aquí puedes agregar una tabla o lista para mostrar los temas existentes -->
                </div>

                <!-- Gestión de Horarios -->
                <div class="tab-pane fade" id="schedule" role="tabpanel" aria-labelledby="schedule-tab">
                    <h3>Administrar Horarios</h3>
                    <form action="#" method="POST" id="schedule-form">
                        <div class="form-group">
                            <label for="schedule-day">Día de la Semana</label>
                            <select id="schedule-day" name="schedule-day" class="form-control" required>
                                <option value="" disabled selected>Selecciona un día</option>
                                <option value="lunes">Lunes</option>
                                <option value="martes">Martes</option>
                                <option value="miércoles">Miércoles</option>
                                <option value="jueves">Jueves</option>
                                <option value="viernes">Viernes</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="schedule-start">Hora de Inicio</label>
                            <input type="time" id="schedule-start" name="schedule-start" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="schedule-end">Hora de Fin</label>
                            <input type="time" id="schedule-end" name="schedule-end" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="schedule-subject">Tema</label>
                            <input type="text" id="schedule-subject" name="schedule-subject" class="form-control" required>
                        </div>
                        <button type="submit">Agregar Horario</button>
                    </form>
                    <hr>
                    <h4>Lista de Horarios</h4>
                    <!-- Aquí puedes agregar una tabla o lista para mostrar los horarios existentes -->
                </div>

                <!-- Configuraciones Generales -->
                <div class="tab-pane fade" id="settings" role="tabpanel" aria-labelledby="settings-tab">
                    <h3>Configuraciones Generales</h3>
                    <form action="#" method="POST" id="settings-form">
                        <div class="form-group">
                            <label for="school-year">Año Escolar</label>
                            <input type="text" id="school-year" name="school-year" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="school-hours">Horas de Clase</label>
                            <input type="text" id="school-hours" name="school-hours" class="form-control" placeholder="Ej. 08:00 - 14:00" required>
                        </div>
                        <div class="form-group">
                            <label for="contact-email">Correo Electrónico de Contacto</label>
                            <input type="email" id="contact-email" name="contact-email" class="form-control" required>
                        </div>
