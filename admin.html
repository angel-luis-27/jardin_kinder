<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Kinder Garden Smile</title>
    <link rel="shortcut icon" href="/imagen/logo.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/176a481ba6.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #6200ea;
        }
        .navbar-brand {
            color: white;
        }
        .navbar-nav .nav-link {
            color: white;
        }
        .navbar-nav .nav-link:hover {
            color: #f4f4f4;
        }
        .container {
            margin-top: 50px;
        }
        .login-panel {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        .login-panel h2 {
            margin-bottom: 20px;
        }
        .form-control {
            margin-bottom: 15px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .social-buttons button {
            background-color: #ffffff;
            border: 1px solid #cccccc;
            color: #333333;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .social-buttons button:hover {
            background-color: #f0f0f0;
        }
        .social-buttons .google {
            color: #4285F4;
        }
        .social-buttons .facebook {
            color: #1877F2;
        }
        .social-buttons .instagram {
            color: #C13584;
        }
        .switch {
            text-align: center;
            margin-top: 15px;
        }
        .switch a {
            color: #6200ea;
        }
        .switch a:hover {
            text-decoration: underline;
        }

        
.navbar-brand{
    text-shadow: 0 0 10px rgb(10, 135, 218);
    color: rgb(238, 238, 238);
  }
  .navbar-brand:hover{
    background-color: #f0f0f0;
    color: #1877F2;
    border-radius: 8px;
    

  }
    </style>
</head>
<body>

    <!-- Barra de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Kinder Garden Smile</a>
            <a class="navbar-brand" href="index.html">menu principal</a>
            <a class="navbar-brand" href="plan.html">plan estudio</a>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="container">
        <div class="login-panel">
            <h2>Iniciar Sesión</h2>
            
            <!-- Botones de Inicio de Sesión Social -->
            <div class="social-buttons">
                <button class="google">
                    <i class="fab fa-google"></i> Iniciar con Google
                </button>
                <button class="facebook">
                    <i class="fab fa-facebook-f"></i> Iniciar con Facebook
                </button>
                <button class="instagram">
                    <i class="fab fa-instagram"></i> Iniciar con Instagram
                </button>
            </div>
            
            <!-- Formulario de Iniciar Sesión -->
            <form action="#" method="POST" id="login-form">
                <div class="form-group">
                    <label for="email-login">Correo Electrónico</label>
                    <input type="email" id="email-login" name="email-login" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password-login">Contraseña</label>
                    <input type="password" id="password-login" name="password-login" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
            </form>
            <p class="switch">¿No tienes cuenta? <a href="#register-form">Regístrate aquí</a></p>

            <!-- Formulario de Registro -->
            <form action="#" method="POST" id="register-form">
                <h3>Registrarse</h3>
                <div class="form-group">
                    <label for="name-register">Nombre Completo</label>
                    <input type="text" id="name-register" name="name-register" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email-register">Correo Electrónico</label>
                    <input type="email" id="email-register" name="email-register" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password-register">Contraseña</label>
                    <input type="password" id="password-register" name="password-register" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password-register">Confirmar Contraseña</label>
                    <input type="password" id="confirm-password-register" name="confirm-password-register" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Registrarse</button>
                <p class="switch">¿Ya tienes cuenta? <a href="#login-form">Inicia Sesión aquí</a></p>
            </form>
        </div>
    </div>

</body>
</html>
